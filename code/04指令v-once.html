<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>

<body>
    <div id="app">
        
        <div>{{msg}}</div>
        <div v-once>{{info}}</div>
        
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    /*
        数据响应式
            数据的响应式：数据变化导致页面内容的变化
            数据绑定：将数据填充到标签中

        v-once 只编译一次
            v-once的应用场景：显示的信息后续不需要修改，可以提高性能
    */
        var vm = new Vue({            
            el: '#app',
            data: {
                msg: 'Hello Vue',
                info:'nihc'
            }
        });

    </script>
</body>

</html>
