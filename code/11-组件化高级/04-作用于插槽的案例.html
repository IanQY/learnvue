<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn v-slot="slotProps">
      <div v-for="item in slotProps.data">
        {{item}}
      </div>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        massage:'你好'
      },
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return {
              pLanguages:['JavaSctipt','C++','Java','C#','Python','Go','Swift']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
