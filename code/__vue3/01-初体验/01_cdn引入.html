<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdn</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const tm = {
      template:`
      <h2>Hello World</h2>
      <p>{{msg}}</p>      
      `,
      data(){
        return {
          msg:'123'
        }
      }
    }
    const app = Vue.createApp(tm)
    app.mount('#app')
  </script>
</body>
</html>
