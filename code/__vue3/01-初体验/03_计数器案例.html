  <template id="tm">
    <div>
      <h2>计数：{{num}}</h2>
      <button @click="addNum">+1</button>
      <button @click="minNum">-1</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: '#tm',
      data() {
        return {
          num: 0
        }
      },
      methods: {
        addNum() {
          this.num++
        },
        minNum() {
          this.num--
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
