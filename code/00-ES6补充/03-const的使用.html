<body>
  <script>
    //1.const赋值后不能修改
    // const name  = 'zhangsan';
    // name = 'lisi';
    //2.const 必须赋值
    //3.常量的含义是指向的对象不能修改，可以改变对象内部的属性
    const obj = {
      name: 'zhangsan',
      age: 18,
      height: 1.88
    }
    console.log(obj)
    obj.name = 'lisi';
    console.log(obj.name)
    console.log(obj)
  </script>
