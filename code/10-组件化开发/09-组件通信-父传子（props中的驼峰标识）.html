<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信</title>
</head>

<body>
  <div id="app">
    <cpn :c-info="info" :child-my-message="message"></cpn>
    <!-- 驼峰 -->
  </div>

  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'Ian',
          age: 25,
          height: 1.75
        },
        message:'ABC'
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
