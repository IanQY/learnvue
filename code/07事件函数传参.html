<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>

<body>
    <div id="app">        
        <div>{{num}}</div>
        <div>
            
            <button @click='handle1'>点击1</button>
            <button @click='handle2(123,456,$event)'>点击2</button>
        </div>

        
        
        
        
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    /*
        事件函数的调用方式
            直接绑定函数名称
            <button v-on:click='say'>Hello</button>
            调用函数
            <button v-on:click='say()'>Say Hi</button>

        事件函数参数传递
            普通参数和事件对象
            <button v-on:click='say("hi",Sevent)'>Say hi</button>
        
        事件绑定-参数传递
        1.如果事件直接绑定函数名称，默认传递事件对象作为事件函数的第一个参数
        2.如果事件绑定函数调用，事件对象必须作为最后一个参数进行传递，事件对象的名称必须是$event
    
    */
        var vm = new Vue({            
            el: '#app',
            data: {
                num: 0           
            },
            methods:{
                handle2: function(p,p1,event){
                    //this是Vue的实例对象
                    console.log(p,p1);
                    console.log(event.target.innerHTML);
                    this.num++;
                },
                handle1:function(event){
                    console.log(event.target.innerHTML)
                }
            }
        });

    </script>
</body>

</html>
