<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    

</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text='msg'></div>        <!-- 推荐 -->
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
    /*
        v-text 填充纯文本
            * 相比插值表达式更加简洁
        v-html 填充HTML片段
            * 存在安全问题
            * 本网站内部数据可以使用，来自第三方的数据不可用
        v-pre 填充原始信息
            * 显示原始数据，跳过编译过程（分析编译过程）
    */
        var vm = new Vue({         
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1:'<h1>HTML</h1>'
            }
        });

    </script>
</body>

</html>
