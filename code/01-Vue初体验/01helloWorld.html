<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01HelloVue</title>
</head>

<body>
    <div id="app">
        <!--
            插值表达式
                ·将数据填充到HTML标签中
                ·插值表达式支持基本的计算操作
        -->
        <div>{{msg}}</div>
        <div>{{1+2}}</div>
        <div>{{msg+'------'+123}}</div>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            //实例参数
            el: '#app',//el:元素的挂载位置（值可以是CSS选择器或者DOM）
            data: {//data:模型数据（值是一个对象）
                msg: 'Hello Vue'
            }
        });

    </script>
</body>

</html>
