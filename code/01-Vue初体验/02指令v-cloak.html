<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02指令</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            /*
            v-cloak 解决“闪动”问题
            1.提供样式
                [v-cloak]{
                    display:none;
                }
            2.在插值表达式标签中添加v-cloak指令

            背后的原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好后再显示最终的结果
            */
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });

    </script>
</body>

</html>
