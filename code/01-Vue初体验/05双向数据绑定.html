<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>

<body>
    <div id="app">        
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model='msg'/>
        </div>
        <!-- 双向数据绑定 -->
        <!-- 
            分而治之
            MVVM设计思想
                M(model)
                V(view)
                VM(View-Model)
         -->
        
        
        
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
    
        var vm = new Vue({            
            el: '#app',
            data: {
                msg: 'Hello Vue'             
            }
        });

    </script>
</body>

</html>
