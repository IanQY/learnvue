<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for指令.html</title>
</head>

<body>
    <div id="app">

        <ul>
            <li v-for="item in arr">
                地点:{{item}}
            </li>
        </ul>

    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                arr: ["北京","上海","广州","深圳"]
            }            

        })
    </script>

</body>

</html>
